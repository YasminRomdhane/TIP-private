{% import "bootstrap/wtf.html" as wtf %}
<!DOCTYPE html>
<html>
    <head>
    <div class="container">
    <a href="http://www.iberia.com" > <img src='static/Iberia Logo.png'
    width="200"
    height="150";></a>
    
    </div>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
        <title>IBERIA | Login</title>
    </head>
    <body>
        <div class="login-page">
            <div class="form">
                <form action="{{ url_for('login') }}" method="POST" class="login-form">
                        {{ form.hidden_tag() }}
                        {{ wtf.form_field(form.email) }}
                        {{ wtf.form_field(form.password) }}
                        <input type="submit" value="login">
                    <p class="message">Not registered? <a href="{{ url_for('register') }}">Create an account</a></p>
                </form>
            </div>
          </div>
          <div class="container1">
            <img src='static/Iberia-A350-removebg-preview.png'
            width="400"
            height="250">
            </div>
            
    </body>

</html>
